<div class="modal" id="createScenario" tabindex="-1" role="dialog" aria-labelledby="createLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createLabel">Create Scenrio</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input style="display: none" id="scenarioEventId"/>
        <label id="createScenarioTitle"></label>
        <div>
          <div>Additional information to send out:</div>
          <div>
            <input id="scenarioText" type="text"/>
          </div>
        </div>
        <div>
      <div>
        Severity/Danger level
      </div>
        <select id="scenarioLevel">
          <option>
            1 - low
          </option>
          <option>
            2 - low
          </option>
          <option>
            3 - medium
          </option>
          <option>
            4 - high
          </option>
          <option>
            5 - high
          </option>
        </select>
          </div>
        <div>
          What happened:
        </div>
        <div id="createScenarioInfo"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="sendInfo()" class="btn btn-primary" data-dismiss="modal">Send</button>
      </div>
    </div>
  </div>
</div>

<div class="container col-lg-10">
  <label class="col-form-label labal">Events</label>
  <input type="text" class="form-control inputline" placeholder="Search Event" name="event" id="event" list="eventList">
  <datalist id="eventList" name="eventList" >
  </datalist>
<table class="tab table-striped table-bordered">
  <thead>
  <tr>
    <th>Time</th>
    <th>Event</th>
    <th>Location</th>
    <th>Create <br />scenario</th>
    </thead>
    <tbody>
      <tr *ngFor="let event of eventList; let i = index">
        <td class="col-md-2">{{event.date}}</td>
        <td class="col-md-4">{{event.description}}</td>
        <td class="col-md-2">{{event.location}}</td>
        <td class="col-md-1">
          <button type="button" class="btn btn-primary" (click)="createScenarioDialogue(event)" data-toggle="modal" data-target="#createScenario">Create</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
